<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Registrasi Modul 2 - Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5"> <div class="row justify-content-center"> 
            <div class="col-md-8 col-lg-6"> 
                <h2 class="text-center mb-4">Formulir Registrasi</h2>
                <hr>

                <form action=""> 
                    <div class="mb-3"> 
                        <label for="name" class="form-label">Nama:</label> 
                        <input type="text" class="form-control" id="name" placeholder="Name" name="nama" required> 
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="Password" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="jk" class="form-label">Jenis Kelamin:</label>
                        <select class="form-select" id="jk"> <option>Pria</option>
                            <option>Wanita</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </form>

            </div>
        </div>

        <hr class="my-5"> <footer class="text-center py-3 bg-light fixed-bottom">
            <p class="mb-0">
                Tugas Modul 3 | 
                Nama: Ryan Manganguwi | 
                NIM: 220211060276
            </p>
        </footer>
        </div> <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

</body>
</html>
